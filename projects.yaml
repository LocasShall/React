WEB编辑器:
  Microsoft/monaco-editor:
    demo: https://microsoft.github.io/monaco-editor
    describe: 微软开发的vs code编辑器的核心编辑组件，可以在浏览器中使用使用的代码编辑器，并支持各种语言高亮，功能相当齐全，制作代码编辑器首选
  ory/editor:
    demo: https://editor.ory.am/?utm_source=github&utm_medium=header&utm_campaign=editor
    describe: 下一代的高度定制化的流览器网页内容编辑器，是基于react开发
  tinymce/tinymce:
    demo: https://www.tinymce.com
    recommand: true
    describe: 支持图片在线处理，插件多，文档良好且齐全，功能强，编辑能力优秀，界面好看，推荐使用
  ckeditor/ckeditor-dev:
    demo: https://ckeditor.com/ckeditor-4
    describe: 界面极其优秀的一款，功能强大，编辑能力极强，基本和word差不多
