  dbushell/Pikaday: 是一个js日期选择器，特点是轻量级、无依赖和模块化的css
  fex-team/webuploader: 一个简单的以html5为主，flash为辅的现代文件上传组件。支持大文件分片并发上传，极大的提高了文件上传效率
  WickyNilliams/headroom.js: 是一个轻量级、纯js组件，用来隐藏或展现页面上的元素，为你的页面留下更多展示内容的空间
  fex-team/ua-device: 史上最全面的userAgent解析库，百度FEX出品
  overtrue/share.js: 一键分享到微博、QQ空间、QQ好友、微信、腾讯微博、豆瓣等

移动端:
